name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  GO_VERSION: 1.20.4
  HUGO_VERSION: 0.111.3

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v1
      with:
        node-version: '18.x'
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
    - name: Install mdl
      run: |
        gem install mdl
    - name: Run Lint
      run: |
        make lint
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
    - name: Install hugo
      run: |
        wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
    - name: Build
      env:
        HUGO_ENV: production
        HUGO_ENVIRONMENT: production # Backward compatiability
      run: |
        hugo --gc --minify
    - name: Deploy to Spaces
      uses: BetaHuhn/do-spaces-action@v2
      with:
        access_key: ${{ secrets.DO_ACCESS_KEY_ID }}
        secret_key: ${{ secrets.DO_SECRET_ACCESS_KEY }}
        space_name: "sops.vzanartcc.net"
        space_region: "sfo3"
        source: "public"
