{{ $data := index .Site.Data.facilities.atcts (.Get 0) }}

<table>
  <thead>
    <tr>
      <th>Position</th>
      <th>Name</th>
      <th>Abbreviation</th>
      <th>Frequency</th>
    </tr>
  </thead>
  <tbody>
  {{ range $data.positions }}
    <tr>
      <td>{{ .position }}</td>
      <td>{{ .name }}</td>
      <td>{{ .abbreviation }}</td>
      <td>{{ .frequency }}</td>
    </tr>
  {{ end }}
  </tbody>
</table>
